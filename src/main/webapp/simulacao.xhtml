<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>          



                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputLabel value="SIMULAR DEPRECIAÇÃO" />
                    </f:facet>
                    <h:outputLabel value="Data de Aquisicao:" />
                    <p:inputText value="#{calculoMB.calculo.data3}" />
                    <h:outputLabel value="Data de Referência:" />
                    <p:inputText value="#{calculoMB.calculo.data2}" />
                    <h:outputLabel value="Meses: " />
                    <h:outputLabel value="#{calculoMB.calculo.n}" />
                    <h:outputLabel value="Estado:" />
                    <p:selectOneMenu value="#{calculoMB.calculo.velho}" >
                        <f:selectItem itemValue="1" itemLabel="Usado" />
                        <f:selectItem itemValue="2" itemLabel="Novo" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Anos de Uso:" />
                    <p:inputText value="#{calculoMB.calculo.tempoDeUso}" />
                    <h:outputLabel value="Turnos:" />
                    <p:selectOneMenu value="#{calculoMB.calculo.turnos}">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Vida Util:" />
                    <p:inputText value="#{calculoMB.calculo.vi}" />
                    <h:outputLabel value="Taxa:" />
                    <h:outputLabel value="#{calculoMB.calculo.i}" />
                    <h:outputLabel value="Custo:" />
                    <p:inputText value="#{calculoMB.calculo.custo}" />
                    <h:outputLabel value="Valor residual(porcentagem):" />
                    <p:inputText value="#{calculoMB.calculo.valor_residual}" />
                    <h:outputLabel value="Calculo do valor Residual:" />
                    <h:outputLabel value="#{calculoMB.calculo.valores}" />
                    <h:outputLabel value="Depreciacao Acumulada:" />
                    <h:outputLabel value="#{calculoMB.calculo.da}" />
                    <h:outputLabel value="Valor Contabil:" />
                    <h:outputLabel value="#{calculoMB.calculo.valor_contabil}" />

                    <h:commandButton value="Simular"
                                     action="#{calculoMB.depreciacaoPeriodo}" />
                    <h:commandButton value="Cancelar"
                                     action="#{bemMB.actionVoltar}" />

                </p:panelGrid>

            </h:form>
        </div>
    </h:body>
</html>
