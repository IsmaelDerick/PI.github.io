<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
>
 <h:head>
 </h:head>
 <h:body>
 <div align="center">
<h:form>          
   
     
   <h:inputHidden value="#{bemMB.bem.id}" />
			<p:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="CADASTRO DE PATRIMÔNIO" />
				</f:facet>
				<h:outputLabel value="Nome: " />
				<p:inputText value="#{bemMB.bem.nome_bem}" />
				<h:outputLabel value="Custo: " />
				<p:inputText value="#{bemMB.bem.custo}" />
				<p:outputLabel value="Data de Aquisicao:" />
				<p:inputText value="#{bemMB.bem.data_aquisicao}"/>
				<h:outputLabel value="Usado: " />
				<p:selectOneMenu value="#{bemMB.bem.uso}" >
					<f:selectItem itemValue="Usado" itemLabel="Sim" />
					<f:selectItem itemValue="Novo" itemLabel="Não" />
				</p:selectOneMenu>
				<h:outputLabel value="Anos de Uso: " />
				<p:inputText value="#{bemMB.bem.tempo_uso}" />
				<h:outputLabel value="Turno: " />
				<p:selectOneMenu value="#{bemMB.bem.turnos}">
					<f:selectItem itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2" />
					<f:selectItem itemValue="3" itemLabel="3" />
				</p:selectOneMenu>
				<h:outputLabel value="Vida util: " />
				<p:inputText value="#{bemMB.bem.vida_util}" />
				<h:outputLabel value="Valor residual: " />
				<p:inputText value="#{bemMB.bem.valor_residual}" />
				<p:commandButton value="Gravar"
					action="#{bemMB.actionGravar}" />
				<p:commandButton value="Cancelar"
					action="#{bemMB.actionVoltar}" />

			</p:panelGrid>
    
</h:form>
</div>
 </h:body>
</html>
